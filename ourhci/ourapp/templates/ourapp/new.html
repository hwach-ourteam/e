{%extends 'ourapp/layout.html' %}

{% block title %}
    Create A New Post
{% endblock %}

{% block body %}
    <style>
        #id_content {
            resize: none;
        }
    </style>
    <form action="" method="post"  style="color: black;" class="needspad">
        <h1>New Post</h1>

        {% csrf_token %}
        <fieldset>
        {% for element in form %}
            <div style="text-transform:capitalize;">{{element.name}}:</div> {{element}}
        {% endfor %}
        <input type="image" src="https://iconape.com/wp-content/files/xh/367685/svg/send-logo-icon-png-svg.png" height="100" name="saveForm" class="btTxt submit" id="saveForm" />
        </fieldset>
    </form>
{% endblock %}
